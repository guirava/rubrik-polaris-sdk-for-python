mutation RubrikPolarisSDKRequest($azure_subscription_id: UUID!, $delete_snapshots: Boolean!, $features: AzureNativeProtectionFeature!){
    startDisableAzureNativeSubscriptionProtectionJob(input: {azureNativeProtectionFeature: $features, azureSubscriptionRubrikId: $azure_subscription_id, shouldDeleteNativeSnapshots: $delete_snapshots}){
        jobId
    }
}