mutation RubrikPolarisSDKRequest($snapshot_id: UUID!, $account_id: UUID!, $instance_type: AwsNativeEc2InstanceTypeEnum!, $instance_name: String!, $security_group_ids: [String!]!, $subnet_id: String!, $region: AwsNativeRegionEnum!, $copy_tags: Boolean!, $kms_key_id: String, $snapshot_type : SnapshotType! = SOURCE, $ssh_keypair_name: String) {
  startEc2InstanceSnapshotExportJob(input: {snapshotId: $snapshot_id, destinationAwsAccountRubrikId: $account_id, instanceType: $instance_type, instanceName: $instance_name, securityGroupIds: $security_group_ids, subnetId: $subnet_id, destinationRegionId: $region, shouldCopyTags: $copy_tags, kmsKeyId: $kms_key_id, snapshotType : $snapshot_type, sshKeyPairName: $ssh_keypair_name}) {
    jobId
  }
}